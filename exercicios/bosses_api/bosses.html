<style>
    .boss{
        width: 300px;
        box-shadow: 2px 2px 2px black;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
    }
    .boss:hover{
        background-color: rgb(190, 185, 185);
    }
</style>
<body>
    <section class="content">
      <h1>Listagem de bosses</h1>   
      <ol id="olList" class="pokemons">

      </ol>
    </section>
   

    <script> 
fetch('https://api.tibiadata.com/v4/boostablebosses')
  .then(response => response.json())
  .then(data => {
    console.log(data); 
    /* MOSTRAR APENAS UM BOSS
    const newHtml = `<li class="boss">
                        <span class="name">${data.boostable_bosses.boostable_boss_list[0].name}</span>
                         <div class="detail">
                        <img src="${data.boostable_bosses.boostable_boss_list[0].image_url}" alt="${data.boostable_bosses.boostable_boss_list.name}">
                        </div>
                     </li>`
        // Adiciona a nova entrada Ã  lista ol com id olList
        $('#olList').append(newHtml)
      }) 
    */
   //transforma cada item da lista em um li
    data.boostable_bosses.boostable_boss_list.forEach(boss => {
    const newHtml = `<li class="boss">
                        <span class="name">${boss.name}</span>
                        <div class="detail">
                        <img src="${boss.image_url}" alt="${boss.name}">
                        </div>
                        </li>`;
        $('#olList').append(newHtml);
      })
  })

  .catch(error => {
    console.error('Erro ao obter dados:', error);
  });


</script>
