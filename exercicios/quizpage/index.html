<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizPage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <nav>
        <a href="#home">Quiz</a>
        <a id="bmoon" href="#" onclick="fundoMoon()"><img src="imagens/moon_icon.svg" alt=""></a>
        <a id="bsun" href="#" onclick="fundoSun()"><img src="imagens/sun_icon.svg" alt=""></a>
    </nav>
        <div id="home">
            <p id="titulo">Questão </p>
    
            <p id="desc"></p>
            <p>Escolha uma das alternativas</p>
            <hr>
            <br>
            <section id="questions">
                <span><input type="radio" id="A" name="input" value="1">
                <label id="eA" for="A"></label></span><br>

                <span><input type="radio" id="B" name="input" value="2">
                <label id="eB" for="B"></label></span><br>  

                <span><input type="radio" id="C" name="input" value="3">
                <label id="eC" for="C"></label></span><br>

                <span><input type="radio" id="D" name="input" value="4">
                <label id="eD" for="D"></label></span><br>
            </section>
            <div id="btnpos"><button id="btn" onclick="next()" >Next →</button></div>
        </div>
        <div id="resultado">
            <h1 id="resh">.</h1>
            <p id="resp">.</p>
        </div>
    <footer>
        <p>
            <a href="https://github.com/fssouz" target="_blank"><img src="imagens/github-mark.svg" alt=""></a>
        </p>
    </footer>
</body>
<script src="script.js"></script>
</html>
